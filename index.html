<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">

<meta name="theme-color" content="#4CAF50">

<link rel="icon" href="favicon.ico">
<link rel="manifest" href="/manifest.json">

<title>Han Li</title>
<head>
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/libs/materialize.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- <link href='http://fonts.googleapis.com/css?family=Raleway:700,400' rel='stylesheet' type='text/css'> -->
	<link rel="stylesheet" href="css/index.css"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<!-- Loading screen -->
	<div id="cover" class="valign-wrapper green" style="display: none;">
		<div style="margin: 0 auto;"> <!-- center horizontally the loader -->
			<div class="preloader-wrapper active valign">
				<div class="spinner-layer spinner-red-only custom-white-spinner">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<main>
			<div class=""> <!-- screen-section, to expand to fill-->
				<img class="hero-img" src="/img/night-city-small.jpg" srcset="/img/night-city.jpg 1920w"/>
				<header>
					<div class="navbar-fixed">
						<nav class="z-depth-0"> <!--light-blue darken-4-->
							<div class="nav-wrapper" style="padding-left:20px;">
								<a href="#!" class="brand-logo white-text">Han Li</a>
							</div>
						</nav>
					</div>
				</header>
			<!-- <div style="margin-top: 20px;">
				spacer between navigation bar and main sections
			</div> -->
			<!--style="height: 100%;" to "center" in top section-->
			<div class="valign-wrapper" style="height: 90%">
				<div id="about" class="container scrollspy valign">
					<div class="row">
						<div class="col s12 m8 offset-m2">
							<div class="card-panel">
                              <div class="row center-align" style="margin-top:0px; margin-bottom:0px;">
                                <div>
                                  <img style="height:200px; width:200px;" class="circle center z-depth-1" src="img/profile.jpg">
                                  <h3 id="main-name">Student - Software Developer</h3>
                                  <p id="main-blurb">Android and Backend Development</p>

                                </div>
                              </div>
                              <div class="social center-align">
                                <i id="github-icon" class="fa fa-github fa-2x" aria-hidden="true"></i>
                                <i id="linkedin-icon" class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
                                <i id="facebook-icon" class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                                <i id="twitter-icon" class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                              </div>
                            </div>
						</div>
					</div>
				</div>
			</div>

		<!-- side bar -->
	</div>


	

</main>
<!--Import jQuery before materialize.js-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/libs/materialize.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/projects.js"></script>
<script type="text/javascript" src="js/libs/velocity.min.js"></script>

</body>
</html>
